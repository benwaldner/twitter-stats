{% extends 'layouts/form.html' %}
{% block title %}Change Ticker{% endblock %}
{% block content %}
  <form method="post" class="form form-reset" action="">
    <h3 class="form-heading">Change stock option <a href="/" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.email(class_ = 'form-control first-input last-input', placeholder = "Ticker") }}
    <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
    <br>
    <p></p>
  </form>
{% endblock %}
